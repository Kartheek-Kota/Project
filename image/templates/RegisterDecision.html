{% load static %}
<html>
<head>
<title>Facial Authentication</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
<script>
		// Function to check username on page load
		window.onload = function() {
		var username = getQueryParam('username');
		
		// Check if the username is not available
		if (!username) {
			alert('Please log in first.');
			// Optionally redirect to the login page
			window.location.href = "{% url 'Login' %}";  // Redirect to the login page
		} else {
			// Display the username if available
			document.getElementById('welcome-message').innerText = 'Welcome, ' + username + '!';
		}
	}
</script>
</head>
<body>
<div id = "wrapper">
    <div id="header">
		<h1> Facial Authentication </h1>
    </div>
	<div id="menu">
		<ul><center>
			<li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'Admin' %}">Admin Login</a></li>
			<li><a href="{% url 'LoginDecision' %}">Login</a></li>
			</center>
        </ul>
	</div>
	<div id = 'splash'>
		<p style="font-size:20px;color:white">Register Here</p>
        <div id='box'>
            <div id="box1"><a href="{% url 'Register' %}"><img src="..\static\images\images.jpeg" width=100% height=100%/></a></div>
            <div id="box2"><a href="{% url 'fingerRegister' %}"><img src="..\static\images\fingerprint.jpg" width=100% height=100%></a></div>
        </div>
	</div>
	<div id="footer">
		<p>&copy; 2024 Your Company. All Rights Reserved.</p>
	</div>
</div>
</div>
</body>
</html>
