{% load static %}
<html>
<head>
<title>Facial Authentication</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
<script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["username"].value;
	var y=document.forms["f1"]["password"].value;
	
	if(x == null || x==""){
		window.alert("Username must be enter");
		document.f1.username.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Password must be enter");
		document.f1.password.focus();
		return false;
	}
	return true;
}
</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<h1> Facial Authentication </h1>
    </div>
	</div>
	<div id="menu">
		<ul><center>
		<li><a href="{% url 'index' %}">Home</a></li>
		<li><a href="{% url 'Admin' %}">Admin Login</a></li>
		<li><a href="{% url 'Login' %}">User Login</a></li>
		<li><a href="{% url 'Register' %}">Register Here</a></li>			
		</center></ul>
<br class="clearfix" />
				</div>
			<center id = 'img'>
<div id = 'form-container'> 
<form name="f1" method="post" action={% url 'UserLogin' %} OnSubmit="return validate()", id = login-form>
	{% csrf_token %}<br/>
   <h3><b>User Login</b></h3>
	<font size="" color="Red"><center>{{ data }}</center></font>
				 <table align="center">
					<tr>
						<td><label for="username">Username </label></td>
						<td><input type="text" name="username" id="username" class="input-field" /></td>
					</tr>
					<tr>
						<td><label for="password">Password</label></td>
						<td><input type="password" name="password" id="password" class="input-field" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Login" class="submit-button"></td>
					</tr>
				</table>				
			</div>	
			<div id="footer">
				<p>&copy; 2024 Your Company. All Rights Reserved.</p>
			</div>
	</body>
</html>
